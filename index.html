<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="hangman.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header>
      <div id="game-title">
        Hangman - Guess the secret word. You are allowed to make 7 mistakes.
      </div>
      <div id="level-menu">
        <ul>
          <li>Level 1</li>
          <li>Level 2</li>
          <li>Level 3</li>
        </ul>
      </div>
    </header>
    <section id="main">
      <section id="game">
        <section id="playground">
          <div id="message"></div>
          <div id="word"></div>
        </section>

        <section id="counter">0</section>
      </section>
      <section id="lower-page">
        <section id="letters">
          <div id="upper-row">
            <div id="A" class="keyboard">A</div>
            <div id="B" class="keyboard">B</div>
            <div id="C" class="keyboard">C</div>
            <div id="D" class="keyboard">D</div>
            <div id="E" class="keyboard">E</div>
            <div id="F" class="keyboard">F</div>
            <div id="G" class="keyboard">G</div>
            <div id="H" class="keyboard">H</div>
            <div id="I" class="keyboard">I</div>
            <div id="J" class="keyboard">J</div>
            <div id="K" class="keyboard">K</div>
            <div id="L" class="keyboard">L</div>
            <div id="M" class="keyboard">M</div>
            <div id="N" class="keyboard">N</div>
          </div>
          <div id="lower-row">
            <div id="O" class="keyboard">O</div>
            <div id="P" class="keyboard">P</div>
            <div id="Q" class="keyboard">Q</div>
            <div id="R" class="keyboard">R</div>
            <div id="S" class="keyboard">S</div>
            <div id="T" class="keyboard">T</div>
            <div id="U" class="keyboard">U</div>
            <div id="V" class="keyboard">V</div>
            <div id="W" class="keyboard">W</div>
            <div id="X" class="keyboard">X</div>
            <div id="Y" class="keyboard">Y</div>
            <div id="Z" class="keyboard">Z</div>
          </div>
        </section>
        <section id="new-game">
          <button id="new-game-button">New Game</button>
        </section>
      </section>
    </section>
    <footer>2022</footer>

    <script src="index.js"></script>
  </body>
</html>
