<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="hangman.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header>
      <div id="game-title">Hangman</div>
      <div id="level-menu">
        <ul>
          <li>Level 1</li>
          <li>Level 2</li>
          <li>Level 3</li>
        </ul>
      </div>
    </header>
    <section id="main">
      <section id="game">
        <section id="word"></section>
        <section id="counter">counter</section>
      </section>
      <section id="letters">
        <div id="upper-row">
          <div id="a" class="keyboard">A</div>
          <div id="b" class="keyboard">B</div>
          <div id="c" class="keyboard">C</div>
          <div id="d" class="keyboard">D</div>
          <div id="e" class="keyboard">E</div>
          <div id="f" class="keyboard">F</div>
          <div id="g" class="keyboard">G</div>
          <div id="h" class="keyboard">H</div>
          <div id="i" class="keyboard">I</div>
          <div id="j" class="keyboard">J</div>
          <div id="k" class="keyboard">K</div>
          <div id="l" class="keyboard">L</div>
          <div id="m" class="keyboard">M</div>
          <div id="n" class="keyboard">N</div>
          <div id="o" class="keyboard">O</div>
          <div id="p" class="keyboard">P</div>
        </div>
        <div id="lower-row">
          <div id="q" class="keyboard">Q</div>
          <div id="r" class="keyboard">R</div>
          <div id="s" class="keyboard">S</div>
          <div id="t" class="keyboard">T</div>
          <div id="u" class="keyboard">U</div>
          <div id="v" class="keyboard">V</div>
          <div id="w" class="keyboard">W</div>
          <div id="x" class="keyboard">X</div>
          <div id="y" class="keyboard">Y</div>
          <div id="z" class="keyboard">Z</div>
        </div>
      </section>
    </section>
    <footer>2022</footer>

    <script src="index.js"></script>
  </body>
</html>
